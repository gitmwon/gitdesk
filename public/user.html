    <script>
      let holder = document.querySelector(".ham_holder");
      function toggleActive() {
        const t1 = document.querySelector(".t1");
        const t2 = document.querySelector(".t2");
        const t3 = document.querySelector(".t3");
        let menue = document.querySelector(".menue_items");
        const viewportWidth = window.innerWidth;

        // Toggle the 'active' class
        t1.classList.toggle("active");
        t3.classList.toggle("active");

        if (t2.classList.contains("active")) {
          t2.classList.remove("active");
          menue.classList.remove("slidein");
          document.body.style.overflowY = 'visible';
          t2.classList.add("Rback");
          menue.classList.add("slideout");
        } else {
          t2.classList.add("active");
          menue.classList.add("slidein");
          document.body.style.overflowY = 'hidden';
          t2.classList.remove("Rback");
          menue.classList.remove("slideout");
        }
      }

      holder.addEventListener("click", () => {
        toggleActive();
      });

      fetch("sidemenue.html")
        .then((res) => res.text())
        .then((res) => {
          document.getElementById("menue").innerHTML = res;
        });
    </script>
